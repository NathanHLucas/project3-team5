<html lang="en-us">
  <head>

 <script src="./static/js/logic.js"></script>

  <body>

    <!--Contains the entire webpage layout-->
    <div class="container">
      <!--Row that contains the header-->
      <div class="row">
        <div class="col-md-12 jumbotron text-center">
          <h1>Charging Station Stock Comparison Dashboard</h1>
          <p>Explore the information between the three different publicly traded charging-station companies.</p>
        </div>
      </div>
     

      <!--Row #1 that includes just the dropdown selection-->
      <div class="row">
        <!--Create dropdown-->
        <div class="col-md-2">
          <div class="well">
            <h5>Stock Ticker:</h5>

              <select id="selDataset" name="">
              <option> --Choose Stock-- </option> 
              <option> Blink </option> 
              <option> Chpt </option> 
              <option> Evgo</option> 
            

            </select>
          </div>
        </div>        
      </div>
      <canvas id="myChart" width="400" height="200"></canvas>
      






      <!--Row #2 that includes Section 1 and Section 2-->
      <div class="row">

        <!--Create section 1-->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Stock Information</h3>
          </div>
          <div id="section1" class="panel-body"></div>
        </div>

        <!--Create section 2-->
        <div class="col-md-10">
          <div id="section2"></div>
        </div>
      </div>

      <!--Row #3 that includes Section 3 and Section 4-->
      <div class="row">

        <!--Create section 4-->
        <div class="col-md-5">
          <div id="section4"></div>
        </div>

        <!--Create section 3-->
        <div class="col-md-10">
          <div id="section3"></div>
        </div>
      </div>

    </div>

    <!-- Our JavaScript -->
    <script src="./static/js/logic.js"></script>

    <div id="chart"></div>
    <script src="Chart.js"></script>
  </div>
 

  </body>
